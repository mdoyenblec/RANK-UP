<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center">Register</h2>
  <div class="row justify-content-center align-items-center" style="height: 30vh;">
    <div class="col-md-6 col-lg-4">
      <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <label for="floatingEmail">Email address</label>
          <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" name="email">
        </div>
        <div class="form-floating mb-3">
          <label for="floatingPassword">Password</label>
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
        </div>
        <div class="form-floating mb-3">
          <label for="floatingConfirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" name="confirm_password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
